<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To-Do List</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="flex-container">
            <h1><span id="user-name">Scryptir</span>'s To-Do List</h1>
            <h2>Type a task that needs to be completed into the text field.</h2>
            <h2 class="green-text">Click on a task to mark it as completed.</h2>
            <h2 class="red-text">Click the <span class="underline">X</span> to remove the task from the list.</h2>
            <div id="input-section">
                <input type="text" id="user-task">
                <button id="submit-button">+</button>
            </div>
        </div>
        <script src="./js/scrypt.js"></script>
    </body>
</html>
